	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title> Tip Calculator </title>
	<script defer src="script.js"> </script>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->

<!-- hijacking: on/off - animation: none/scaleDown/rotate/gallery/catch/opacity/fixed/parallax -->

<body data-hijacking="off" data-animation="scaleDown" onload="initMap()">
	<div class="container-fluid d-lg-block d-none" style="padding: 0; margin: 0;">
	<section class="container-fluid cd-section visible">

		<!-- Calculator Body -->
		<div class="container-fluid">
			<canvas class="background"></canvas>
		  <div class="container-fluid d-flex justify-content-center" id="bodyFont" style="margin-top: 50px; height: 100vh;">
		    <div class="row" style="margin-top: 5rem;">

		      <div class="col-12">
		        <div class="row">
		          <h1 id="boldFont" style="font-size: 30pt;">T i p &nbsp;  <span id="Calculator">C a l c u l a t o r</span></h1>
		        </div>

		        <form id="TheForm">
		          <div class="row">
		            <div class="form-group">

		              <div class="row"  style="margin-top: 30px;">
		                <div class="col-7">
		                  <label for="billAmount1">How much was the bill?</label>
		                </div>

		                <div class="col-5 d-inline-flex">
		                  <input id="billAmount" type="text" class="form-control" style="width: 10rem;" placeholder="Bill Amount">
		                </div>
		              </div>

		              <div class="row" id="spacing">
		                <div class="col-10">
		                  <label for"tipTarget"></label>
		                  <select class="form-control" id="tipTarget">
		                    <option selected value='0'>What type of service?</option>
		                    <option> Restaurant </option>
		                    <option> Taxi </option>
		                    <option> Coffee Shop </option>
		                    <option> Fast food </option>
		                    <option> Other </option>
		                  </select>
		                  <br>
		                </div>
		                <div class="col-2 text-right">
		                  <br>
		                  <button type="button" class="btn btn-primary" onclick="getLocation()">L</button>
		                </div>
		              </div>

		              <div class="row" id="spacing">
		                <div class="col-7">
		                  <label for="serviceQuality">How was the service?</label>
		                </div>
		                <div class="col-5">
		                  <select class="form-control" id="serviceQuality"> // Service Amount input <!-- Service Quality input-->
		                    <option selected value='0'> Service Quality </option>
		                    <option value='0.3'>  30% - Excellent </option>
		                    <option value='0.2'>  20% - Good </option>
		                    <option value='0.15'> 15% - Fair </option>
		                    <option value='0.05'>  5% - Bad  </option>
		                  </select>
		                  <div class="col-7 text-right"> or </div>
		                  <input class="form-control" id="servicePercentage" type='text' placeholder='Your own percentage'>
		                  <br>
		                </div>
		              </div>

		              <div class="row" id="spacing">
		                <div class="col-7">
		                  <label for="numberOfPeople">How many people are sharing the bill?</label>
		                </div>
		                <div class="col-5">
		                  <input class="form-control" id="numberOfPeople" type='text' placeholder='Number of People'>
		                </div>
		              </div>

		              <br>
		              <div class="col-12 text-center">
		                <button type="button" class="btn btn-primary" onclick="calculate()">calculate!</button>
		              </div>

		              <div id="totalTip">
		                $<span id="tip">0.00</span>
		                <small id="each">each</small><br>
		                $<span id="totalA">0.00</span>
		                <small id="inTotal">total</small>
		              </div>

		            </div>
		          </div>
		        </form>

		      </div>
								<a class="about" href="about.html"><p>About this page</p></a>
		    </div>

		  </div>

		</div>
	</section>

	<section class="cd-section">
		<div id="googleMap" style="width: 100%; height:100vh; padding: 0; margin: 0;">
		</div>
	</section>




	<nav>
		<ul class="cd-vertical-nav" style="background-color: black; opacity: 50%; padding: 0.45rem;">

		</ul>
	</nav>
</div>
